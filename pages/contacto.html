    <body>
        <div class="container">
            <div class="formulario">
                <h2>Contáctanos</h2>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required />

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required />

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required />

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                    <div class="checkbox">
                        <input type="checkbox" id="suscribirse" name="suscribirse" />
                        <label for="suscribirse">Suscribirme al newsletter.</label>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>

            <div class="mapa">
                <h3>Estamos aquí:</h3>
                <p>Av. Salvador Vicente 7, Bajo 2. 29631. </p>
                <p>Arroyo de la Miel, Benalmadena.</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3203.051072640526!2d-4.534946624364423!3d36.60107897230455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd72fc9ac787a739%3A0xe456520502fe81ad!2sCl%C3%ADnica%20Dental%20Paloma%20Cabello!5e0!3m2!1ses!2ses!4v1747422143706!5m2!1ses!2ses" 
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">

            </div>
        </div>
